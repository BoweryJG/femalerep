<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Sales Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        
        <!-- Luxury UI Overlay -->
        <div class="ui-overlay">
            <div class="brand-mark">
                <span class="brand-icon">👑</span>
                <h1 class="brand-name">Luxury Sales</h1>
            </div>
            
            <div class="gauge-container" id="gaugeContainer" data-leather-pattern="alligator">
                <!-- Leather stitching details -->
                <div class="leather-stitching top-stitch"></div>
                <div class="leather-stitching bottom-stitch"></div>
                <div class="leather-stitching left-stitch"></div>
                <div class="leather-stitching right-stitch"></div>
                
                <!-- Pattern Toggle Controls -->
                <div class="pattern-toggle-controls">
                    <div class="pattern-toggle-icon">⚙️</div>
                    <div class="pattern-options">
                        <div class="pattern-option active" data-pattern="alligator">🐊 Alligator</div>
                        <div class="pattern-option" data-pattern="zebra">🦓 Zebra</div>
                        <div class="pattern-option" data-pattern="leopard">🐆 Leopard</div>
                        <div class="pattern-option" data-pattern="ostrich">🦢 Ostrich</div>
                        <div class="pattern-option" data-pattern="snake">🐍 Python</div>
                        <div class="pattern-option" data-pattern="tiger">🐅 Tiger</div>
                        <div class="pattern-option" data-pattern="stingray">🐄 Stingray</div>
                        <div class="pattern-option" data-pattern="elephant">🐘 Elephant</div>
                    </div>
                </div>
                
                <!-- Time Mode Toggle -->
                <div class="time-mode-controls">
                    <div class="time-mode-icon">🌅</div>
                    <div class="time-mode-options">
                        <div class="time-mode-option active" data-mode="day">Day</div>
                        <div class="time-mode-option" data-mode="dusk">Dusk</div>
                        <div class="time-mode-option" data-mode="night">Night</div>
                    </div>
                </div>
                
                <!-- Gauges will be dynamically inserted here -->
            </div>
            
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Daily Goal</span>
                    <span class="stat-value">$250K</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Achievement</span>
                    <span class="stat-value">87%</span>
                </div>
            </div>
            
            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <div class="theme-toggle-icon">🎨</div>
                <div class="theme-options">
                    <div class="theme-option active" data-theme="gold">🌟 Gold Luxury</div>
                    <div class="theme-option" data-theme="emerald">💚 Emerald Night</div>
                    <div class="theme-option" data-theme="sapphire">💙 Sapphire Ocean</div>
                    <div class="theme-option" data-theme="ruby">❤️ Ruby Sunset</div>
                    <div class="theme-option" data-theme="obsidian">🖤 Obsidian Elite</div>
                </div>
            </div>
        </div>
        
        <!-- Audio elements for sound effects -->
        <audio id="chimeSound" preload="auto">
            <source src="/sounds/chime.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
